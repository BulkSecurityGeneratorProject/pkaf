
<div *ngIf="conversation">
    <h2><span>Conversation</span> {{conversation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Conv Name</span></dt>
        <dd>
            <span>{{conversation.convName}}</span>
        </dd>
        <dt><span>Identity</span></dt>
        <dd>
            <span *ngFor="let identity of conversation.identities; let last = last">
                <a [routerLink]="['/identity', identity?.id ]">{{identity.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conversation/'+ conversation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
