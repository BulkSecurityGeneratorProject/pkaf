<div>
    <h2>
        <span>Conversations</span>
        <button class="btn btn-primary float-right create-conversation" [routerLink]="['/', { outlets: { popup: ['conversation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Conversation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="conversations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Conv Name</span></th>
            <th><span>Identity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let conversation of conversations ;trackBy: trackId">
                <td><a [routerLink]="['../conversation', conversation.id ]">{{conversation.id}}</a></td>
                <td>{{conversation.convName}}</td>
                <td>
                    <span *ngFor="let identity of conversation.identities; let last = last">
                            <a class="form-control-static" [routerLink]="['../identity', identity?.id ]">{{identity.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../conversation', conversation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'conversation/'+ conversation.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'conversation/'+ conversation.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
